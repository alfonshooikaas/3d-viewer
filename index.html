<!doctype html>
<html>
<head>
  <meta charset="utf-8" />

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body { margin:0; }
    model-viewer {
      width:100vw;
      height:100vh;
    }
  </style>
</head>

<body>

<model-viewer
  src="model.glb"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  exposure="1.1"
>
</model-viewer>

</body>
</html>
